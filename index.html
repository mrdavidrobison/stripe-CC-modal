<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='modalanimations.css'>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <title>Stripe CC Modal</title>
</head>
<body>  
  <div id="modal-container">
    <div class="modal-background">
      <div class="modal" id="modal">
        <form action="new-card.php" id="payment-form" method="post">
          <span class="payment-errors" style="color:red;font-size:12px;"></span>
          <div class='form-row'>
            <p>
              <span class='close-btn'>X</span>
            </p>
            <p>
              <label for="card-element" style="font-weight:500; font-size:14px; display:block; margin-bottom:8px;">Credit or Debit Card</label>
            </p>
            <p>
              <input type="text" placeholder="Card Number" class="credit-card" data-stripe="number" pattern="{0,9}" maxlength="16">
            </p>
            <p>
              <input type="text" placeholder="CVC" class="cvc" data-stripe="cvc" pattern="{0,9}" maxlength="3">
            </p>
            <p>
              <input type="text" placeholder="MM" class="exp-month" data-stripe="exp-month" pattern="{0,9}" maxlength="2">
              <input type="text" placeholder="YYYY" class="exp-year" data-stripe="exp-year" pattern="{0,9}" maxlength="4">
            </p>        
            <p> 
              <button type="submit" class='btn btn-success'>Submit</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="buttons">
      <div id="add-new-card" class="button">Add New Card</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://js.stripe.com/v2/"></script>
  <script src='app.js'></script>
</body>
</html>
