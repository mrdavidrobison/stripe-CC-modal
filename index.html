<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='modalanimations.css'>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <title>Stripe CC Modal</title>
</head>
<body>  
  <div id="modal-container">
    <div class="modal-background">
      <div class="modal" id="modal">
        <form action="new-card.php" id="payment-form" method="post">
          <span class="payment-errors" style="color:red;font-size:12px;"></span>
          <span class='close-btn'>X</span>
          <p style='text-align:left;'>
            <label for="">Card Number</label>
            <input type="text" data-stripe="number">
          </p>
          <p style='text-align:left;'>
            <label for="">CVC</label>
            <input type="text" data-stripe="cvc">
          </p>
          <p style='text-align:left;'>
            <label for="">Expiration mm/yyyy</label>
            <input type="text" data-stripe="exp-month">
            <input type="text" data-stripe="exp-year">
          </p>        
          <p> 
            <button type="submit" class='btn btn-success' style='margin:10px;margin-bottom:20px;'>Submit</button>
              </p>
        </form>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="buttons">
      <div id="add-new-card" class="button">Add New Card</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://js.stripe.com/v2/"></script>
  <script src='app.js'></script>
</body>
</html>
